<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: green;
            text-decoration: none;
            font-weight: bolder;
        }

        a:hover {
            text-decoration: underline;
            color: red;
        }

        a::after {
            content: ' [link]';
            color: darkgray;
            text-decoration: none;
            font-weight: normal;
        }


    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=gcgKUcJKxIs" target="_blank">JJKS</a></li>
        <li><a href="https://www.youtube.com/watch?v=sN_DBDSol6o" target="_blank">HXH</a></li>
        <li><a href="https://www.youtube.com/watch?v=7aMOurgDB-o" target="_blank">TOKYO GHOUL</a></li>
    </ul>
</body>
</html>
